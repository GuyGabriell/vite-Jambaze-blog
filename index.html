<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />

    <title>Jambaze Blog</title>
  </head>
  <body>
    <!--header-section-->
    <header>
      <!--navbar-section-->
      <nav class="bg-[#121212] h-[102px] text-white w-full">
        <div
          class="flex items-center justify-between w-full md:max-w-[1240px] h-full mx-auto px-6 md:px-8"
        >
          <!-- Logo -->
          <div class="flex items-center space-x-1">
            <img src="src/icons/logo.svg" alt="Logo" />
            <div class="text-xl font-semibold">JamBaze</div>
          </div>

          <!-- Links on the right (display only on desktop)-->
          <div class="space-x-14 items-center hidden md:flex">
            <div class="space-x-3 flex items-center">
              <a href="#" class="flex items-center space-x-1">
                <div>Music</div>
                <div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-3"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m19.5 8.25-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </div>
              </a>

              <a href="#">Video</a>
              <a href="#">Entertainment</a>
              <a href="#">News</a>
              <a href="#">Artists</a>
              <a class="flex items-center space-x-1" href="#">
                <div>More</div>

                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-3"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </a>
            </div>

            <!-- search-btn -->
            <div class="flex items-center w-6 h-6">
              <img src="src/icons/search.svg" alt="" />
            </div>
            <!--subscribe-btn-->
            <div
              class="flex items-center justify-center border-1 w-[156px] h-[50px] rounded-md space-x-2 text-base font-medium tracking-normal laedind-none border-[#F8F3E5]"
            >
              <button>Subscribe</button>
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </div>
            </div>
          </div>

          <!--display only on mobile  -->
          <div class="flex md:hidden items-center space-x-6">
            <div>
              <img src="src/icons/search.svg" alt="" />
            </div>
            <div>
              <img src="src/icons/hamgbuger.svg" alt="" />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!--main-section-->
    <main></main>

    <!--footer-section-->
    <footer></footer>
  </body>
</html>
